{% extends 'cac\administracion\base.html' %}

{% block titulo %}Nuevo estudiante{% endblock%}

{% block contenido %}
<h1 class="mt-4">Estudiantes CAC</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="{% url 'inicio_administracion' %}">Administracion</a></li>
    <li class="breadcrumb-item active">Nuevo estudiante</li>
</ol>


<div class="card">
    <div class="card-header">Creacion de estudiante</div>
    <div class="card-body">
        <form action="{% url 'estudiantes_nuevo' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'cac/administracion/form_campos.html' %}
        </form>
    </div>
</div>
{% endblock %}
